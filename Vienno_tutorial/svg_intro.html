<!doctype html>
<html>
<head>
  <title>Tags</title>
<script src="http://d3js.org/d3.v3.min.js"></script>

</head>

<body>
<!--
Create an SVG container/canvas for svg visualizations
Assign the code to a variable -->
  <script>

    var canvas = d3.select("body")
                .append("svg")
                .attr("height", 500)
                .attr("width", 500);

    var circle = canvas.append("circle")
                .attr("cx", 250)
                .attr("cy", 250)
                .attr("r", 50)
                .attr("fill", "red");

    var rectangle = canvas.append("rect")
                  .attr("width", 100)
                  .attr("height", 50);

    var rectangle = canvas.append("line")
                  .attr("x1", 0)
                  .attr("y1", 50)
                  .attr("x2", 400)
                  .attr("y2", 400)
                  .attr("stroke", "green")
                  .attr("stroke-width", 10);
                             
  </script>

</body>
</html>
