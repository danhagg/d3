<!doctype html>
<html>
<head>
  <title></title>
<script src="http://d3js.org/d3.v3.min.js"></script>

</head>

<body>
<!--
DOM elements < data elements (enter)
DOM elements > data elements (exit)
DOM elements = data elements (update)
-->
  <script>

  var data = [10, 20];

  var canvas = d3.select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height", 500)

  var circle = canvas.append("circle")
                .attr("cx", 50)
                .attr("cy", 100)
                .attr("r", 25);
  //first circle [10]
  var circles = canvas.selectAll("circle")
                .data(data)
                .attr("fill", "red")
                // all other circles [20] pass into enter()
                .enter()
                  .append("circle")
                  .attr("cx", 50)
                  .attr("cy", 50)
                  .attr("fill", "green")
                  .attr("r", 25)

  </script>

</body>
</html>
