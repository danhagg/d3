<!doctype html>
<html>
<head>
  <title></title>
<script src="http://d3js.org/d3.v3.min.js"></script>

</head>

<body>
<!--

-->
  <script>

  var canvas = d3.select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height", 500)

  var circle = canvas.append("circle")
                .attr("cx", 50)
                .attr("cy", 50)
                .attr("r", 25);

  circle.transition()
        .duration(1500)
        .delay(1000)
        .attr("cx", 150)
        .attr("cy", 350)
        .transition()
        .attr("cy", 200)
        .each("end", function() {
          d3.select(this).attr("fill", "red")
        });

  </script>

</body>
</html>
